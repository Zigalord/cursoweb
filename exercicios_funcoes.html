<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      function operacaoMatematica (num1, num2 , operacao){

            num1 = parseFloat(num1)
            num2 = parseFloat(num2)

            var resultado = 0

            if(operacao == 'SOMA'){
                  resultado = num1 + num2

            } if(operacao == 'SUBTRACAO'){
                 resultado = num1 - num2

            }

            return resultado
      }

      var n1 = prompt('Digite um número: ')
      var operacao = prompt('Digite se deseja soma ou subtração: ').toUpperCase(operacao)
      var n2 = prompt('Digite o segundo número: ')
      

      document.write('O resultado é: '+ operacaoMatematica(n1, n2, operacao))



    </script>
</head>

</body>
</html>
